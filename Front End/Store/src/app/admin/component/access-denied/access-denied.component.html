<div class="access-denied-container">
    <img src="assets/denied.png" alt="Access Denied" class="access-denied-image" />
    <h1 class="title">Access Denied</h1>
    <p class="message">
      Sorry, you don't have permission to access this page. This feature is reserved for Admin users only.
    </p>
    <div class="actions">
      <button class="btn go-home" (click)="navigateToHome()">Go to Homepage</button>
      <button class="btn contact-support" (click)="contactSupport()">Contact Support</button>
    </div>
  </div>
