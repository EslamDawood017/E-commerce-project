<div class="profile-container">
    <h2>User Profile</h2>
  
    <form (ngSubmit)="onUpdateProfile()" #profileForm="ngForm">
      <div>
        <label for="userName">Name:</label>
        <input
          type="text"
          id="userName"
          [(ngModel)]="profileData.userName"
          name="userName"
          required
        />
      </div>
  
      <div>
        <label for="userEmail">Email:</label>
        <input
          type="email"
          id="userEmail"
          [(ngModel)]="profileData.userEmail"
          name="userEmail"
          required
        />
      </div>
  
      <div>
        <label for="password">New Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="profileData.password"
          name="password"
        />
      </div>
  
      <button type="submit" [disabled]="!profileForm.valid">Update Profile</button>
    </form>
  </div>
