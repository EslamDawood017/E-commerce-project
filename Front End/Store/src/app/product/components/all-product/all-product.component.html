<div class="Search-Cotegory-Container">
    <app-category-filter class="category" (categoryChange)="onCategoryChange($event)"></app-category-filter>

    <div class="search-bar-container">
        
        <input
          type="text"
          class="search-input"
          placeholder="Search for products..."
          [(ngModel)]="searchQuery"
          (input)="filterProducts()"
        />
      </div>
</div>






<div *ngIf="!spiner" class="parent px-5">
    <div class="row">   
        <div class="product-card" *ngFor="let item of FilteredProduct">
            <app-product id="Parent" [data]="item" (item)="addToCard($event)"></app-product>
        </div>
    </div>
</div>
<div *ngIf="spiner" class="spinner-container text-center w-100">
    <app-spiner [isLoading]="spiner"></app-spiner>
</div>
