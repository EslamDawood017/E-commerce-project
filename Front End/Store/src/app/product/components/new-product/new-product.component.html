<div class="container mt-5">
    <form [formGroup]="productFrom" (ngSubmit)="onSubmit()" class="card p-4 shadow-sm">
      <h3 class="text-center mb-4">Add New Product</h3>
  
      <div class="form-group mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input
          id="name"
          formControlName="name"
          class="form-control"
          type="text"
          placeholder="Enter product name"
        />
      </div>
  
      <div class="form-group mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          placeholder="Enter product description"
          rows="3"
        ></textarea>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6 form-group">
          <label for="price" class="form-label">Price</label>
          <input
            id="price"
            formControlName="price"
            class="form-control"
            type="number"
            min="0.01"
            step="0.01"
            placeholder="Enter price"
          />
        </div>
        <div class="col-md-6 form-group">
          <label for="stockQuantity" class="form-label">Stock Quantity</label>
          <input
            id="stockQuantity"
            formControlName="stockQuantity"
            class="form-control"
            type="number"
            min="0"
            placeholder="Enter stock quantity"
          />
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" formControlName="Category" class="form-control" >
          <option [value]="null" disabled selected>Choose a Category</option>
          <option *ngFor="let category of categoreis" [value]="category.categoryId">
            {{ category.categoryName }}
          </option>
        </select>
      </div>
  
      <div class="form-group mb-4">
        <label for="productImage" class="form-label">Product Image URL</label>
        <input
          id="productImage"
          formControlName="productImage"
          class="form-control"
          type="file"
          placeholder="Enter image URL"
          (change)="onFileSelected($event)"
        />
      </div>
  
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="productFrom.invalid"
      >
        Add Product
      </button>
    </form>
  </div>
